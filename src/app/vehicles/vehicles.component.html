<h1>Járművek</h1>
<div class="main">
  <div class="list">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Rendszam</th>
          <th scope="col">Marka</th>
          <th scope="col">Gyartasi ev</th>
          <th scope="col">Ar</th>
          <th scope="col">Eladva</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicles of vehicle">
          <td>{{ vehicles.plate }}</td>
          <td>{{ vehicles.brand }}</td>
          <td>{{ vehicles.year}}</td>
          <td>{{ vehicles.price }}</td>
          <td>{{ vehicles.sold }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="register">
    <form [formGroup]="registerForm">
      <p>Rendszam</p>
      <input type="text" formControlName="plate" />
      <p>Marka</p>
      <input type="text" formControlName="brand" />
      <p>Gyartasi ev</p>
      <input type="text" formControlName="year" />
      <p>Ar</p>
      <input type="text" formControlName="price" />
      <p>Eladva</p>
      <input type="text" formControlName="sold" />
      <br />
      <button (click)="addNewCar()" class="btn btn-success">Felvesz</button>
    </form>
  </div>
</div>

<button (click)="logout()" class="btn btn-success">Kilepes</button>
