<h1>Járművek</h1>
<form [formGroup]="registerForm">
    <p>Rendszam</p>
    <input type="text" palaceholder="asd" formControlName='plate'>
    <p>Marka</p>
    <input type="text" formControlName='brand'>
    <p>Gyartasi ev</p>
    <input type="text" formControlName='year'>
    <p>Ar</p>
    <input type="text" formControlName='price'>
    <p>Eladva</p>
    <input type="text" formControlName='sold'>
    <br>
    <button (click)="addNewCar()" class="btn btn-success">Felvesz</button>
</form>

<ul>
    <li *ngFor="let vehicles of vehicle">
        {{vehicles.brand}}
    </li>
</ul>
<button (click)="logout()" class="btn btn-success">Kilepes</button>
